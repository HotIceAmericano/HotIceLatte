<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .vertical-menu {
        width: 22%;
      }

      .vertical-menu a {
        background-color: #eee;
        color: black;
        display: block;
        padding: 12px;
        text-decoration: none;
        text-align: center;
        font-size: 2.5vmin;
      }

      .vertical-menu a:hover {
        background-color: #ccc;
      }

      .vertical-menu a.active {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="vertical-menu">
      <a href="#" id="Home" class="link" onclick="openLink(event, 'Home')"
        >Home</a
      >
      <a href="#" id="English" class="link" onclick="openLink(event, 'link1')"
        >English</a
      >
      <a href="#" id="Math" class="link" onclick="openLink(event, 'link2')"
        >Math</a
      >
      <a
        href="#"
        id="Programming"
        class="link"
        onclick="openLink(event, 'link3')"
        >Programming</a
      >
      <a href="#" id="etc" class="link" onclick="openLink(event, 'link4')"
        >etc</a
      >
    </div>

    <script>
      function openLink(evt, linkName) {
        var tablinks;
        tablinks = document.getElementsByClassName("link");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace("active", "");
        }
        //document.getElementById(linkName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      document.getElementById("Home").click();
    </script>
  </body>
</html>
